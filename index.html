<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drift State</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .brand { max-width: 720px; }

    /* SPINNING LOGO */
    .logo-3d-wrapper {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      background: transparent;
    }

    .logo-3d {
      width: 220px;
      height: 220px;
      transform-style: preserve-3d;
      animation: spin 10s linear infinite;
    }

    .logo-3d img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: transparent;
      filter:
        grayscale(100%)
        brightness(1.35)
        contrast(1.45)
        drop-shadow(0 0 18px rgba(255,255,255,0.35));
      pointer-events: none;
      display: block;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }

    .brand-name {
      font-family: 'UnifrakturCook', cursive;
      font-size: 4rem;
      letter-spacing: 6px;
      margin: 0.5rem 0;
    }

    .tagline {
      font-size: 2.5rem;
      opacity: 0.85;
      margin-top: 0.5rem;
    }

    /* DECALS */
    .decals-section { padding: 5rem 2rem; }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      letter-spacing: 6px;
      margin-bottom: 3rem;
    }

    .decals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .decal-card {
      border: 1px solid rgba(255,255,255,0.25);
      padding: 1.25rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      background: black;
    }

    .decal-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 30px rgba(255,255,255,0.15);
    }

    /*
      FIX: show FULL photo (no cropping)
      - taller frame so phone view looks good
      - object-fit: contain
    */
    .decal-image {
      width: 100%;
      aspect-ratio: 16 / 9; /* taller than before so you see more */
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      margin-bottom: 1rem;
      overflow: hidden;
      display: grid;
      place-items: center;
      padding: 10px; /* breathing room around the photo */
    }

    .decal-image img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* IMPORTANT: no cropping */
      display: block;
    }

    .decal-name { letter-spacing: 2px; margin-bottom: 0.3rem; }
    .decal-price { opacity: 0.85; }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
      z-index: 999;

      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      max-width: 720px;
      width: 100%;
      text-align: center;
    }

    /* Product image in modal (also no cropping) */
    .modal-product-image {
      width: 100%;
      max-width: 680px;
      margin: 1rem auto 0.75rem;
      aspect-ratio: 16 / 9;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      overflow: hidden;
      display: grid;
      place-items: center;
      padding: 12px;
    }

    .modal-product-image img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* IMPORTANT: no cropping */
      display: block;
    }

    .color-options span {
      display: inline-block;
      border: 1px solid white;
      padding: 0.45rem 0.9rem;
      margin: 0.35rem;
      cursor: pointer;
      opacity: 0.7;
      user-select: none;
    }

    .color-options span.active {
      background: white;
      color: black;
      opacity: 1;
    }

    .close {
      margin-top: 1.75rem;
      cursor: pointer;
      opacity: 0.6;
      user-select: none;
    }

    .close:hover { opacity: 1; }

    footer {
      text-align: center;
      padding: 2rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <div class="brand">
      <div class="logo-3d-wrapper">
        <div class="logo-3d">
          <img src="ds-logo-v2.png?v=4" alt="DS Logo">
        </div>
      </div>

      <div class="brand-name">ùîáùîØùî¶ùî£ùî± ùî∞ùî±ùîûùî±ùî¢</div>
      <div class="tagline">‚Üì</div>
    </div>
  </section>

  <!-- DECALS -->
  <section class="decals-section">
    <div class="section-title">DECALS</div>

    <div class="decals-grid">

      <div class="decal-card"
           onclick="openModal('DS Corner Banner','$45.00 CAD','16&quot; √ó 8&quot;','decal-ds-corner.png?v=2')">
        <div class="decal-image">
          <img src="decal-ds-corner.png?v=2" alt="DS Corner Banner">
        </div>
        <div class="decal-name">DS Corner Banner</div>
        <div class="decal-price">$45.00 CAD</div>
      </div>

      <div class="decal-card"
           onclick="openModal('DS Cursive Banner','$55.00 CAD','36&quot; √ó 5&quot;','decal-ds-cursive.png?v=2')">
        <div class="decal-image">
          <img src="decal-ds-cursive.png?v=2" alt="DS Cursive Banner">
        </div>
        <div class="decal-name">DS Cursive Banner</div>
        <div class="decal-price">$55.00 CAD</div>
      </div>

      <div class="decal-card"
           onclick="openModal('DS Grunge Banner','$50.00 CAD','21&quot; √ó 9&quot;','decal-ds-grunge.png?v=2')">
        <div class="decal-image">
          <img src="decal-ds-grunge.png?v=2" alt="DS Grunge Banner">
        </div>
        <div class="decal-name">DS Grunge Banner</div>
        <div class="decal-price">$50.00 CAD</div>
      </div>

      <div class="decal-card"
           onclick="openModal('DS Gothic Banner','$55.00 CAD','32&quot; √ó 4&quot;','decal-ds-gothic.png?v=2')">
        <div class="decal-image">
          <img src="decal-ds-gothic.png?v=2" alt="DS Gothic Banner">
        </div>
        <div class="decal-name">DS Gothic Banner</div>
        <div class="decal-price">$55.00 CAD</div>
      </div>

    </div>
  </section>

  <!-- MODAL -->
  <div class="modal" id="productModal" onclick="if(event.target.id==='productModal')closeModal()">
    <div class="modal-content">

      <div class="logo-3d-wrapper">
        <div class="logo-3d">
          <img src="ds-logo-v2.png?v=4" alt="DS Logo">
        </div>
      </div>

      <div class="modal-product-image">
        <img id="modalProductImg" src="" alt="Decal Image">
      </div>

      <h2 id="modalTitle"></h2>
      <p id="modalPrice"></p>
      <p id="modalSize"></p>

      <div class="color-options" id="colorOptions">
        <span onclick="selectColor(this)">Black</span>
        <span onclick="selectColor(this)">White</span>
        <span onclick="selectColor(this)">Silver</span>
      </div>

      <div class="close" onclick="closeModal()">Close</div>
    </div>
  </div>

  <footer>¬© Drift State</footer>

  <script>
    let selectedColor = null;

    function openModal(name, price, size, imgSrc) {
      document.getElementById('modalTitle').innerText = name;
      document.getElementById('modalPrice').innerText = price;
      document.getElementById('modalSize').innerText = "Size: " + size;

      const img = document.getElementById('modalProductImg');
      img.src = imgSrc;
      img.alt = name;

      selectedColor = null;
      document.querySelectorAll('#colorOptions span').forEach(s => s.classList.remove('active'));

      document.getElementById('productModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('productModal').classList.remove('active');
    }

    function selectColor(el) {
      document.querySelectorAll('#colorOptions span').forEach(s => s.classList.remove('active'));
      el.classList.add('active');
      selectedColor = el.innerText;
    }
  </script>

</body>
</html>
