<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drift State</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{margin:0;background:#000;color:#fff;font-family:Arial,sans-serif}

/* HERO */
.hero{min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:2rem}
.brand{max-width:720px}

/* LOGO */
.logo-wrap{perspective:1000px;display:flex;justify-content:center;margin-bottom:1.5rem}
.logo{width:220px;height:220px;animation:spin 10s linear infinite;transform-style:preserve-3d}
.logo img{width:100%;height:100%;object-fit:contain;filter:grayscale(100%) brightness(1.3) contrast(1.4) drop-shadow(0 0 18px rgba(255,255,255,.35));pointer-events:none}
@keyframes spin{from{transform:rotateY(0)}to{transform:rotateY(360deg)}}

.brand-name{font-family:'UnifrakturCook',cursive;font-size:3.2rem;letter-spacing:6px}
.tagline{font-size:2.5rem;opacity:.8}

/* SECTIONS */
.section{padding:5rem 2rem}
.section-title{text-align:center;font-size:2.5rem;letter-spacing:6px;margin-bottom:3rem}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:2rem;max-width:1100px;margin:auto}

/* PRODUCT CARD */
.card{border:1px solid rgba(255,255,255,.25);padding:1.25rem;text-align:center;cursor:pointer}
.card img{max-width:100%;max-height:100%;object-fit:contain}
.card-img{aspect-ratio:16/9;border:1px solid rgba(255,255,255,.15);display:flex;align-items:center;justify-content:center;margin-bottom:1rem}
.name{letter-spacing:2px}
.price{opacity:.85;margin:.5rem 0}

.btn{border:1px solid rgba(255,255,255,.5);background:none;color:#fff;padding:.6rem 1rem;cursor:pointer}

/* MODAL */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.95);display:none;justify-content:center;align-items:flex-start;padding:1rem;z-index:999}
.modal.active{display:flex}
.modal-box{max-width:720px;width:100%;max-height:90vh;overflow-y:auto;text-align:center}
.modal-img{aspect-ratio:16/9;border:1px solid rgba(255,255,255,.2);display:flex;align-items:center;justify-content:center;margin:1rem 0}
.colors span{border:1px solid #fff;padding:.4rem .8rem;margin:.3rem;display:inline-block;cursor:pointer;opacity:.7}
.colors span.active{background:#fff;color:#000}
.close{margin-top:1rem;opacity:.7;cursor:pointer}

/* CART */
.cart-btn{position:fixed;bottom:16px;right:16px;border:1px solid rgba(255,255,255,.6);padding:.8rem 1rem;cursor:pointer;background:rgba(0,0,0,.8)}
.cart-count{margin-left:8px}
.cart-panel{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;z-index:1200}
.cart-panel.active{display:block}
.cart{position:absolute;right:0;top:0;width:360px;height:100%;background:#000;border-left:1px solid rgba(255,255,255,.2);padding:1rem;display:flex;flex-direction:column}
.cart-items{flex:1;overflow-y:auto}
.cart-item{border:1px solid rgba(255,255,255,.2);padding:.7rem;margin-bottom:.7rem}
.remove{margin-top:.4rem;font-size:.8rem;opacity:.7;cursor:pointer}
footer{text-align:center;padding:2rem;opacity:.6}
</style>
</head>

<body>

<section class="hero">
  <div class="brand">
    <div class="logo-wrap"><div class="logo"><img src="ds-logo-v2.png"></div></div>
    <div class="brand-name">ùñòùñçùñîùñï ùñáùñäùñëùñîùñú</div>
    <div class="tagline">‚Üì</div>
  </div>
</section>

<!-- BANNERS -->
<section class="section">
  <div class="section-title">BANNERS</div>
  <div class="grid">
    <div class="card" data-id="corner" data-name="DS Corner Banner" data-price="45" data-img="decal-ds-corner.png">
      <div class="card-img"><img src="decal-ds-corner.png"></div>
      <div class="name">DS Corner Banner</div>
      <div class="price">$45 CAD</div>
      <button class="btn add">Add to Cart</button>
    </div>

    <div class="card" data-id="cursive" data-name="DS Cursive Banner" data-price="55" data-img="decal-ds-cursive.png">
      <div class="card-img"><img src="decal-ds-cursive.png"></div>
      <div class="name">DS Cursive Banner</div>
      <div class="price">$55 CAD</div>
      <button class="btn add">Add to Cart</button>
    </div>

    <div class="card" data-id="grunge" data-name="DS Grunge Banner" data-price="50" data-img="decal-ds-grunge.png">
      <div class="card-img"><img src="decal-ds-grunge.png"></div>
      <div class="name">DS Grunge Banner</div>
      <div class="price">$50 CAD</div>
      <button class="btn add">Add to Cart</button>
    </div>

    <div class="card" data-id="gothic" data-name="DS Gothic Banner" data-price="55" data-img="decal-ds-gothic.png">
      <div class="card-img"><img src="decal-ds-gothic.png"></div>
      <div class="name">DS Gothic Banner</div>
      <div class="price">$55 CAD</div>
      <button class="btn add">Add to Cart</button>
    </div>
  </div>
</section>

<!-- STICKERS -->
<section class="section">
  <div class="section-title">STICKERS</div>
  <div class="grid">
    <div class="card" data-id="moon" data-name="DS Moon Man" data-price="15" data-img="sticker-ds-moon-man.png">
      <div class="card-img"><img src="sticker-ds-moon-man.png"></div>
      <div class="name">DS Moon Man</div>
      <div class="price">$15 CAD</div>
      <button class="btn add">Add to Cart</button>
    </div>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="logo-wrap"><div class="logo"><img src="ds-logo-v2.png"></div></div>
    <div class="modal-img"><img id="modalImg"></div>
    <h2 id="modalName"></h2>
    <p id="modalPrice"></p>
    <div class="colors">
      <span>Black</span><span>White</span><span>Silver</span>
    </div>
    <button class="btn" id="modalAdd">Add to Cart</button>
    <div class="close" onclick="closeModal()">Close</div>
  </div>
</div>

<!-- CART -->
<div class="cart-btn" onclick="toggleCart()">CART <span class="cart-count" id="cartCount">0</span></div>
<div class="cart-panel" id="cartPanel">
  <div class="cart">
    <h3>CART</h3>
    <div class="cart-items" id="cartItems"></div>
    <button class="btn" onclick="toggleCart()">Close</button>
  </div>
</div>

<footer>¬© Drift State</footer>

<script>
let cart=[];
const cartCount=document.getElementById('cartCount');
const cartItems=document.getElementById('cartItems');
const modal=document.getElementById('modal');
let current=null,color='Black';

document.querySelectorAll('.card').forEach(card=>{
  card.onclick=()=>openModal(card);
  card.querySelector('.add').onclick=e=>{
    e.stopPropagation();
    addItem(card.dataset.name,card.dataset.price,'Black');
  }
});

function openModal(card){
  current=card;
  modal.classList.add('active');
  document.getElementById('modalImg').src=card.dataset.img;
  document.getElementById('modalName').innerText=card.dataset.name;
  document.getElementById('modalPrice').innerText='$'+card.dataset.price+' CAD';
}

function closeModal(){modal.classList.remove('active')}

document.querySelectorAll('.colors span').forEach(s=>{
  s.onclick=()=>{document.querySelectorAll('.colors span').forEach(x=>x.classList.remove('active'));s.classList.add('active');color=s.innerText}
});

document.getElementById('modalAdd').onclick=()=>{addItem(current.dataset.name,current.dataset.price,color);closeModal()}

function addItem(name,price,color){
  cart.push({name,price,color});
  renderCart();
}

function renderCart(){
  cartCount.innerText=cart.length;
  cartItems.innerHTML='';
  cart.forEach((i,idx)=>{
    const d=document.createElement('div');
    d.className='cart-item';
    d.innerHTML=`${i.name}<br>${i.color} ‚Äì $${i.price} CAD<div class="remove" onclick="removeItem(${idx})">Remove</div>`;
    cartItems.appendChild(d);
  });
}

function removeItem(i){cart.splice(i,1);renderCart()}
function toggleCart(){document.getElementById('cartPanel').classList.toggle('active')}
</script>

</body>
</html>
