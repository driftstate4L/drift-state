<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drift State</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Gothic Font -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }
.logo-3d-wrapper {
  perspective: 1000px;
  display: flex;
  justify-content: center;
  margin-bottom: 2rem;
  background: transparent;
}

.logo-3d {
  width: 220px;
  height: 220px;
  transform-style: preserve-3d;
  animation: spin 10s linear infinite;
}

.logo-3d img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  filter:
    grayscale(100%)
    brightness(1.3)
    contrast(1.4)
    drop-shadow(0 0 20px rgba(255,255,255,0.4));
}

@keyframes spin {
  from {
    transform: rotateY(0deg);
  }
  to {
    transform: rotateY(360deg);
  }
}

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .brand {
      max-width: 700px;
    }

    .logo {
      font-family: 'UnifrakturCook', cursive;
      font-size: 4.5rem;
      letter-spacing: 6px;
      background: linear-gradient(
        180deg,
        #ffffff 0%,
        #cfcfcf 20%,
        #8a8a8a 45%,
        #ffffff 70%,
        #9e9e9e 100%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 8px rgba(255,255,255,0.6),
        0 0 25px rgba(255,255,255,0.25);
    }

    .tagline {
      margin-top: 1rem;
      letter-spacing: 3px;
      opacity: 0.75;
    }

    .divider {
      width: 80px;
      height: 1px;
      background: white;
      margin: 2rem auto;
      opacity: 0.5;
    }

    .status {
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 4px;
      opacity: 0.6;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="brand">
      <div class="logo-3d-wrapper">
  <div class="logo-3d">
    <img src="ds-logo.png" alt="Drift State DS Logo">
  </div>
</div>
      <div class="logo">DRIFT STATE</div>
      <div class="tagline">GOTHIC • STREET • GRUNGE</div>
      <div class="divider"></div>
      <div class="status">First Drop Coming Soon</div>
    </div>
  </section>

  <footer>
    <p>
      <a href="mailto:volzmain05@gmail.com">volzmain05@gmail.com</a>
    </p>
    <p>© Drift State</p>
  </footer>

</body>
</html>
