<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drift State</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .brand { max-width: 720px; }

    .logo-3d-wrapper {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .logo-3d {
      width: 220px;
      height: 220px;
      transform-style: preserve-3d;
      animation: spin 10s linear infinite;
    }

    .logo-3d img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter:
        grayscale(100%)
        brightness(1.35)
        contrast(1.45)
        drop-shadow(0 0 18px rgba(255,255,255,0.35));
      pointer-events: none;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .brand-name {
      font-family: 'UnifrakturCook', cursive;
      font-size: 3.2rem;
      letter-spacing: 6px;
      margin: 0.75rem 0 0;
    }

    .tagline {
      font-size: 2.5rem;
      opacity: 0.9;
      margin-top: 0.5rem;
    }

    .decals-section {
      padding: 5rem 2rem;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      letter-spacing: 6px;
      margin-bottom: 3rem;
    }

    .decals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .decal-card {
      border: 1px solid rgba(255,255,255,0.25);
      padding: 1.25rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .decal-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 30px rgba(255,255,255,0.15);
    }

    .decal-image {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 1px solid rgba(255,255,255,0.15);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
    }

    .decal-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 1rem;
      opacity: 0;
      pointer-events: none;
    }

    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      max-width: 720px;
      width: 100%;
      max-height: calc(100vh - 2rem);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      text-align: center;
    }

    .modal-product-image {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 1px solid rgba(255,255,255,0.2);
      margin: 1rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-product-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .color-options span {
      border: 1px solid white;
      padding: 0.5rem 1rem;
      margin: 0.4rem;
      display: inline-block;
      cursor: pointer;
      opacity: 0.7;
    }

    .color-options span.active {
      background: white;
      color: black;
      opacity: 1;
    }

    .close {
      margin-top: 1.2rem;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 0.6rem 1.2rem;
      display: inline-block;
    }

    footer {
      text-align: center;
      padding: 2rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<section class="hero">
  <div class="brand">
    <div class="logo-3d-wrapper">
      <div class="logo-3d">
        <img src="ds-logo-v2.png" alt="DS Logo">
      </div>
    </div>
