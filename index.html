<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drift State</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .brand { max-width: 720px; }

    /* SPINNING LOGO */
    .logo-3d-wrapper {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .logo-3d {
      width: 220px;
      height: 220px;
      transform-style: preserve-3d;
      animation: spin 10s linear infinite;
    }
    .logo-3d img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: transparent;
      filter:
        grayscale(100%)
        brightness(1.35)
        contrast(1.45)
        drop-shadow(0 0 18px rgba(255,255,255,0.35));
      pointer-events: none;
      display: block;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }

    .brand-name {
      font-family: 'UnifrakturCook', cursive;
      font-size: 4rem;
      letter-spacing: 6px;
      margin: 0.5rem 0;
    }
    .tagline {
      font-size: 2.5rem;
      opacity: 0.85;
      margin-top: 0.5rem;
    }

    /* DECALS */
    .decals-section { padding: 5rem 2rem; }
    .section-title {
      text-align: center;
      font-size: 2.5rem;
      letter-spacing: 6px;
      margin-bottom: 3rem;
    }
    .decals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .decal-card {
      border: 1px solid rgba(255,255,255,0.25);
      padding: 1.25rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      background: black;
      position: relative;
      z-index: 1;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    .decal-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 30px rgba(255,255,255,0.15);
    }

    /* IMAGE FRAME ‚Äî CENTERED */
    .decal-image {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 1px solid rgba(255,255,255,0.15);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
      background: rgba(255,255,255,0.04);
      pointer-events: none;
    }
    .decal-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      pointer-events: none;
      display: block;
    }

    .decal-name { letter-spacing: 2px; margin-bottom: 0.3rem; }
    .decal-price { opacity: 0.85; }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      max-width: 720px;
      width: 100%;
      text-align: center;
    }

    .modal-product-image {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 1px solid rgba(255,255,255,0.18);
      margin: 1rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: rgba(255,255,255,0.05);
    }
    .modal-product-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .color-options span {
      display: inline-block;
      border: 1px solid white;
      padding: 0.45rem 0.9rem;
      margin: 0.35rem;
      cursor: pointer;
      opacity: 0.7;
      user-select: none;
    }
    .color-options span.active {
      background: white;
      color: black;
      opacity: 1;
    }

    .close {
      margin-top: 1.75rem;
      cursor: pointer;
      opacity: 0.6;
      padding: 0.6rem 1rem;
      border: 1px solid rgba(255,255,255,0.25);
      display: inline-block;
    }
    .close:hover { opacity: 1; }

    footer {
      text-align: center;
      padding: 2rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<section class="hero">
  <div class="brand">
    <div class="logo-3d-wrapper">
      <div class="logo-3d">
        <img src="ds-logo-v2.png" alt="DS Logo">
      </div>
    </div>
    <div class="brand-name">ùîáùîØùî¶ùî£ùî± ùî∞ùî±ùîûùî±ùî¢</div>
    <div class="tagline">‚Üì</div>
  </div>
</section>

<section class="decals-section">
  <div class="section-title">DECALS</div>

  <div class="decals-grid">

    <div class="decal-card" data-name="DS Corner Banner" data-price="$45.00 CAD" data-size="16&quot; √ó 8&quot;" data-img="decal-ds-corner.png">
      <div class="decal-image"><img src="decal-ds-corner.png"></div>
      <div class="decal-name">DS Corner Banner</div>
      <div class="decal-price">$45.00 CAD</div>
    </div>

    <div class="decal-card" data-name="DS Cursive Banner" data-price="$55.00 CAD" data-size="36&quot; √ó 5&quot;" data-img="decal-ds-cursive.png">
      <div class="decal-image"><img src="decal-ds-cursive.png"></div>
      <div class="decal-name">DS Cursive Banner</div>
      <div class="decal-price">$55.00 CAD</div>
    </div>

    <div class="decal-card" data-name="DS Grunge Banner" data-price="$50.00 CAD" data-size="21&quot; √ó 9&quot;" data-img="decal-ds-grunge.png">
      <div class="decal-image"><img src="decal-ds-grunge.png"></div>
      <div class="decal-name">DS Grunge Banner</div>
      <div class="decal-price">$50.00 CAD</div>
    </div>

    <div class="decal-card" data-name="DS Gothic Banner" data-price="$55.00 CAD" data-size="32&quot; √ó 4&quot;" data-img="decal-ds-gothic.png">
      <div class="decal-image"><img src="decal-ds-gothic.png"></div>
      <div class="decal-name">DS Gothic Banner</div>
      <div class="decal-price">$55.00 CAD</div>
    </div>

  </div>
</section>

<div class="modal" id="productModal">
  <div class="modal-content">

    <div class="logo-3d-wrapper">
      <div class="logo-3d">
        <img src="ds-logo-v2.png">
      </div>
    </div>

    <div class="modal-product-image">
      <img id="modalProductImg">
    </div>

    <h2 id="modalTitle"></h2>
    <p id="modalPrice"></p>
    <p id="modalSize"></p>

    <div class="color-options" id="colorOptions">
      <span>Black</span>
      <span>White</span>
      <span>Silver</span>
    </div>

    <div class="close" id="closeBtn">Close</div>
  </div>
</div>

<footer>¬© Drift State</footer>

<script>
  const modal = document.getElementById('productModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalPrice = document.getElementById('modalPrice');
  const modalSize = document.getElementById('modalSize');
  const modalImg = document.getElementById('modalProductImg');
  const closeBtn = document.getElementById('closeBtn');
  const colorOptions = document.getElementById('colorOptions');

  document.querySelectorAll('.decal-card').forEach(card => {
    card.addEventListener('click', () => {
      modalTitle.innerText = card.dataset.name;
      modalPrice.innerText = card.dataset.price;
      modalSize.innerText = "Size: " + card.dataset.size;
      modalImg.src = card.dataset.img;
      modal.classList.add('active');
      colorOptions.querySelectorAll('span').forEach(s => s.classList.remove('active'));
    });
  });

  closeBtn.addEventListener('click', () => modal.classList.remove('active'));
  modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });

  colorOptions.querySelectorAll('span').forEach(btn => {
    btn.addEventListener('click', () => {
      colorOptions.querySelectorAll('span').forEach(s => s.classList.remove('active'));
      btn.classList.add('active');
    });
  });
</script>

</body>
</html>
