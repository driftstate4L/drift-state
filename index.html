<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drift State</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
    }

    /* HERO */
    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:2rem;
    }
    .brand{ max-width:760px; }

    /* 3D spinning logo (transparent bg) */
    .logo-3d-wrapper{
      perspective: 1000px;
      display:flex;
      justify-content:center;
      margin: 0 auto 1.5rem;
      background: transparent;
    }
    .logo-3d{
      width:220px;
      height:220px;
      transform-style:preserve-3d;
      animation: spin 10s linear infinite;
    }
    .logo-3d img{
      width:100%;
      height:100%;
      object-fit:contain;
      /* chrome-ish treatment */
      filter: grayscale(100%) brightness(1.35) contrast(1.45)
        drop-shadow(0 0 18px rgba(255,255,255,0.35));
      background: transparent; /* ensure no box bg */
    }
    @keyframes spin{
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }

    .brand-name{
      font-family:'UnifrakturCook', cursive;
      font-size: 4rem;
      letter-spacing: 6px;
      margin: 0.25rem 0 0.5rem;
    }
    .tagline{
      letter-spacing: 3px;
      opacity: 0.7;
      margin: 0;
    }

    /* DECALS SECTION */
    .decals-section{
      padding: 5rem 2rem 4rem;
    }
    .section-title{
      text-align:center;
      font-size: 2.5rem;
      letter-spacing: 6px;
      margin: 0 0 3rem;
    }
    .decals-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }
    .decal-card{
      border: 1px solid rgba(255,255,255,0.25);
      padding: 1.5rem;
      text-align:center;
      cursor:pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .decal-card:hover{
      transform: translateY(-6px);
      box-shadow: 0 0 30px rgba(255,255,255,0.15);
    }
    .decal-image{
      width:100%;
      aspect-ratio: 1/1;
      background:#fff; /* placeholder white square */
      margin-bottom: 1rem;
    }
    .decal-name{
      letter-spacing: 2px;
      margin: 0.25rem 0 0.4rem;
    }
    .decal-price{
      opacity: 0.85;
      margin: 0;
    }

    /* MODAL */
    .modal{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      z-index: 999;
      padding: 2rem 1rem;
    }
    .modal.active{ display:flex; }

    .modal-content{
      width: 100%;
      max-width: 640px;
      text-align:center;
      padding: 2.5rem 1.5rem 2rem;
    }

    .modal h2{
      letter-spacing: 3px;
      margin: 0.75rem 0 0.5rem;
    }
    .modal p{
      margin: 0.25rem 0;
      opacity: 0.85;
    }

    .color-options{
      margin-top: 1.25rem;
    }
    .color-options span{
      display:inline-block;
      border: 1px solid #fff;
      padding: 0.5rem 0.95rem;
      margin: 0.35rem;
      cursor:pointer;
      font-size: 0.85rem;
      opacity: 0.7;
      transition: 0.2s;
      user-select:none;
    }
    .color-options span:hover{ opacity: 1; }
    .color-options span.active{
      background:#fff;
      color:#000;
      opacity: 1;
    }

    .selected-line{
      margin-top: 0.8rem;
      font-size: 0.9rem;
      opacity: 0.85;
      min-height: 1.2em; /* keeps layout stable */
    }

    .close{
      margin-top: 1.6rem;
      opacity: 0.65;
      cursor:pointer;
      display:inline-block;
      padding: 0.6rem 1rem;
      border: 1px solid rgba(255,255,255,0.25);
    }
    .close:hover{ opacity: 1; }

    footer{
      text-align:center;
      padding: 2rem 1rem 3rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
    footer a{ color:#fff; text-decoration:none; }
    footer a:hover{ text-decoration:underline; }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <div class="brand">
      <div class="logo-3d-wrapper">
        <div class="logo-3d">
          <!-- IMPORTANT: this file must exist in the repo root -->
          <img src="ds-logo.png" alt="Drift State DS Logo">
        </div>
      </div>

      <div class="brand-name">DRIFT STATE</div>
      <p class="tagline">GOTHIC • STREET • GRUNGE</p>
    </div>
  </section>

  <!-- DECALS -->
  <section class="decals-section">
    <div class="section-title">DECALS</div>

    <div class="decals-grid">
      <div class="decal-card" onclick="openModal('DS Corner Banner', '45.00', 'CAD', '16\" × 8\"')">
        <div class="decal-image"></div>
        <div class="decal-name">DS Corner Banner</div>
        <p class="decal-price">$45.00 CAD</p>
      </div>

      <div class="decal-card" onclick="openModal('DS Cursive Banner', '55.00', 'CAD', '36\" × 5\"')">
        <div class="decal-image"></div>
        <div class="decal-name">DS Cursive Banner</div>
        <p class="decal-price">$55.00 CAD</p>
      </div>

      <div class="decal-card" onclick="openModal('DS Grunge Banner', '50.00', 'CAD', '21\" × 9\"')">
        <div class="decal-image"></div>
        <div class="decal-name">DS Grunge Banner</div>
        <p class="decal-price">$50.00 CAD</p>
      </div>

      <div class="decal-card" onclick="openModal('DS Gothic Banner', '55.00', 'CAD', '32\" × 4\"')">
        <div class="decal-image"></div>
        <div class="decal-name">DS Gothic Banner</div>
        <p class="decal-price">$55.00 CAD</p>
      </div>
    </div>
  </section>

  <!-- PRODUCT MODAL -->
  <div class="modal" id="productModal" onclick="modalBackdropClose(event)">
    <div class="modal-content">
      <!-- Spinning logo top-center -->
      <div class="logo-3d-wrapper">
        <div class="logo-3d">
          <img src="ds-logo.png" alt="Drift State DS Logo">
        </div>
      </div>

      <h2 id="modalTitle"></h2>
      <p id="modalPrice"></p>
      <p id="modalSize"></p>

      <div class="color-options" id="colorOptions">
        <span data-color="Black" onclick="selectColor(this)">Black</span>
        <span data-color="White" onclick="selectColor(this)">White</span>
        <span data-color="Silver" onclick="selectColor(this)">Silver</span>
      </div>

      <div class="selected-line" id="selectedLine"></div>

      <div class="close" onclick="closeModal()">Close</div>
    </div>
  </div>

  <footer>
    <div><a href="mailto:volzmain05@gmail.com">volzmain05@gmail.com</a></div>
    <div>© Drift State</div>
  </footer>

  <script>
 document.body.insertAdjacentHTML('afterbegin','<div style="position:fixed;bottom:10px;left:10px;z-index:9999;background:#fff;color:#000;padding:6px 10px;font-size:12px;">JS LOADED</div>');
   // Current selection state (ready for cart later)
    let selectedColor = null;
    let currentProduct = null;

    function openModal(name, priceNumber, currency, size) {
      currentProduct = { name, priceNumber, currency, size };

      document.getElementById('modalTitle').textContent = name;
      document.getElementById('modalPrice').textContent = `$${Number(priceNumber).toFixed(2)} ${currency}`;
      document.getElementById('modalSize').textContent = `Size: ${size}`;

      selectedColor = null;
      resetColors();
      updateSelectedLine();

      document.getElementById('productModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('productModal').classList.remove('active');
    }

    // Close when clicking the dark backdrop (but not when clicking the content)
    function modalBackdropClose(e) {
      if (e.target && e.target.id === 'productModal') closeModal();
    }

    function selectColor(el) {
      resetColors();
      el.classList.add('active');
      selectedColor = el.getAttribute('data-color') || el.textContent;
      updateSelectedLine();
    }

    function resetColors() {
      document.querySelectorAll('#colorOptions span').forEach(s => s.classList.remove('active'));
    }

    function updateSelectedLine() {
      const line = document.getElementById('selectedLine');
      if (!currentProduct) {
        line.textContent = '';
        return;
      }
      if (!selectedColor) {
        line.textContent = 'Select a color: Black, White, or Silver.';
        return;
      }
      line.textContent = `Selected: ${currentProduct.name} — ${selectedColor} — $${Number(currentProduct.priceNumber).toFixed(2)} ${currentProduct.currency}`;
    }
  </script>

</body>
</html>
