<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drift State</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }
    .brand { max-width: 720px; }

    /* SPINNING LOGO */
    .logo-3d-wrapper {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .logo-3d {
      width: 220px;
      height: 220px;
      transform-style: preserve-3d;
      animation: spin 10s linear infinite;
    }
    .logo-3d img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: transparent;
      filter:
        grayscale(100%)
        brightness(1.35)
        contrast(1.45)
        drop-shadow(0 0 18px rgba(255,255,255,0.35));
      pointer-events: none;
      display: block;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }

    .brand-name {
      font-family: 'UnifrakturCook', cursive;
      font-size: 3.2rem;
      letter-spacing: 6px;
      margin: 0.75rem 0 0;
    }
    .tagline {
      font-size: 2.5rem;
      opacity: 0.85;
      margin-top: 0.5rem;
    }

    /* SECTIONS */
    .section {
      padding: 5rem 2rem;
    }
    .section-title {
      text-align: center;
      font-size: 2.5rem;
      letter-spacing: 6px;
      margin-bottom: 3rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .product-card {
      border: 1px solid rgba(255,255,255,0.25);
      padding: 1.25rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      background: black;
      position: relative;
      z-index: 1;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 30px rgba(255,255,255,0.15);
    }

    /* IMAGE FRAME â€” centered */
    .product-image {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 1px solid rgba(255,255,255,0.15);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
      background: rgba(255,255,255,0.04);
      pointer-events: none;
    }
    .product-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      pointer-events: none;
      display: block;
    }

    .product-name { letter-spacing: 2px; margin-bottom: 0.3rem; }
    .product-price { opacity: 0.85; margin-bottom: 0.9rem; }

    .btn {
      display: inline-block;
      border: 1px solid rgba(255,255,255,0.35);
      background: transparent;
      color: white;
      padding: 0.65rem 1rem;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: opacity 0.2s ease, transform 0.2s ease;
      font-size: 0.95rem;
      letter-spacing: 1px;
    }
    .btn:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn:active { transform: translateY(0px); }
    .btn-primary { border-color: rgba(255,255,255,0.65); }

    /* MODAL OVERLAY */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 1.25rem 1rem;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* scroll inside modal */
    .modal-content {
      width: min(720px, 100%);
      text-align: center;
      max-height: calc(100vh - 2.5rem);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 0.5rem 0 2rem;
    }

    /* smaller logo inside modal */
    .modal .logo-3d {
      width: 160px;
      height: 160px;
    }

    .modal-product-image {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 1px solid rgba(255,255,255,0.18);
      margin: 1rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: rgba(255,255,255,0.05);
    }
    .modal-product-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .color-options span {
      display: inline-block;
      border: 1px solid white;
      padding: 0.45rem 0.9rem;
      margin: 0.35rem;
      cursor: pointer;
      opacity: 0.7;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .color-options span.active {
      background: white;
      color: black;
      opacity: 1;
    }

    .close {
      margin-top: 1.25rem;
      cursor: pointer;
      opacity: 0.7;
      padding: 0.7rem 1.1rem;
      border: 1px solid rgba(255,255,255,0.25);
      display: inline-block;
    }
    .close:hover { opacity: 1; }

    footer {
      text-align: center;
      padding: 2rem;
      opacity: 0.6;
    }

    /* CART FAB */
    .cart-fab {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 1200;
      border: 1px solid rgba(255,255,255,0.5);
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 0.85rem 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      backdrop-filter: blur(6px);
    }
    .cart-count {
      min-width: 22px;
      height: 22px;
      border: 1px solid rgba(255,255,255,0.6);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      padding: 0 6px;
    }

    /* CART DRAWER */
    .cart-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      z-index: 1400;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    .cart-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .cart-drawer {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: min(420px, 100%);
      background: rgba(0,0,0,0.92);
      border-left: 1px solid rgba(255,255,255,0.15);
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    .cart-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      margin-bottom: 12px;
    }

    .cart-title {
      letter-spacing: 3px;
      font-size: 1.1rem;
      opacity: 0.95;
    }

    .cart-items {
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding-right: 4px;
      flex: 1;
    }

    .cart-item {
      border: 1px solid rgba(255,255,255,0.12);
      padding: 12px;
      margin-bottom: 12px;
      display: grid;
      grid-template-columns: 72px 1fr;
      gap: 12px;
      align-items: center;
    }

    .cart-thumb {
      width: 72px;
      height: 54px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.04);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .cart-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .cart-meta { text-align: left; }
    .cart-meta .name {
      font-size: 0.98rem;
      letter-spacing: 1px;
      margin-bottom: 2px;
    }
    .cart-meta .variant {
      font-size: 0.85rem;
      opacity: 0.75;
      margin-bottom: 6px;
    }
    .cart-meta .price {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .qty-row {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .qty-btn {
      border: 1px solid rgba(255,255,255,0.35);
      background: transparent;
      color: white;
      width: 34px;
      height: 34px;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
